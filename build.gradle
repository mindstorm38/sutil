/*

	-- SUtil --

	Using Gradle 4.9

*/

plugins {
	id 'java-library'
	id 'eclipse'
	id 'maven-publish'
}

group = 'fr.mindstorm38'
description = 'SUtil (Simple Utility library)'
version = '1.0.12'

compileJava.options.encoding = "UTF-8"

repositories {
	jcenter()
	mavenCentral()
}

dependencies {
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allJava
}

